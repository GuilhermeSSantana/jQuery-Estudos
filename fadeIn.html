<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            })
        })
    </script>
</head>

<body>
    <p>Demonstrate fadeIn() with different parameters</p>

    <button>Click to dade in boxes</button><br><br>

    <div id="div1" style="width:800px; height:250px;  background-color:red;">
    </div><br>

    <div id="div2" style="width:800px; height:250px;  background-color:green;">
    </div><br>

    <div id="div3" style="width:800px; height:250px;  background-color:blue;">
    </div><br>

</body>


</html>

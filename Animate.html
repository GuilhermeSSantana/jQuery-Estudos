<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                })

            })
        })
    </script>
</head>

<body>
    <button>Start Animation</button><br><br>

    <p>
        Por padrão, todos os elementos HTMl têm uma posição estática e não podem ser movidos.
        Para manipular a posição, lembre-se de definir primeiro a propriedade de posição CSS do elemento como relativa,
        fixa ou absoluta!
    </p>

    <div style="background: #98bf21;height: 100px;width: 100px;position: absolute;"></div>
</body>


</html>
